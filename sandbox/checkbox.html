	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			var jsonObject;

			$.getJSON("https://jsonplaceholder.typicode.com/users", function(result){
						
					console.log(result);
					console.log(JSON.stringify(result));
					var elements = JSON.stringify(result);
					console.log(elements);
					jsonObject = JSON.parse(elements);
					console.log(jsonObject);
					console.log(jsonObject[0]);
					console.log(jsonObject.length);
					console.log(jsonObject[0].name);

					for(i=0; i<jsonObject.length; i++){
						var jsonstring = jsonObject[i].name;
						var o = new Option(jsonstring, jsonstring); /// jquerify the DOM object 'o' so we can use the html method
						
						$('#sarasa').append('<label class="checkbox-inline"><input type="checkbox" value="'+jsonstring+'">'+jsonstring+'</label>');

						$(o).html(jsonstring); 
						$('#selecting').append(o);
					}

				});
	});
	</script>
